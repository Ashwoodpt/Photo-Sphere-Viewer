<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PhotoSphereViewer - gyroscope & stereo demo</title>

        <link rel="stylesheet" href="/dist/core/index.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="photosphere"></div>

        <script src="/node_modules/three/build/three.js"></script>
        <script src="/dist/core/index.js"></script>
        <script src="/dist/gyroscope-plugin/index.js"></script>
        <script src="/dist/stereo-plugin/index.js"></script>

        <script>
            const baseUrl = 'https://photo-sphere-viewer-data.netlify.app/assets/';

            const viewer = new PhotoSphereViewer.Viewer({
                container: 'photosphere',
                panorama: baseUrl + 'sphere.jpg',
                caption: 'Parc national du Mercantour <b>&copy; Damien Sorel</b>',
                loadingImg: baseUrl + 'loader.gif',
                plugins: [
                    [PhotoSphereViewer.GyroscopePlugin, {
                        touchmove: true,
                        absolutePosition: false,
                    }],
                    PhotoSphereViewer.StereoPlugin,
                ],
            });
        </script>
    </body>
</html>
